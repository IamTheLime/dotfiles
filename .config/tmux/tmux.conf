set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

#set -g default-terminal "tmux-256color"
set -g default-terminal "xterm-256color"
#set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"
# action key
# unbind C-b
# set-option -g prefix C-t
set-option -g prefix C-b
set-option -g repeat-time 0
set-option -g focus-events on

#### Key bindings
set-window-option -g mode-keys vi

#bind t send-key C-t
# Reload settings
bind r source-file $HOME/.config/tmux/tmux.conf \; display "Reloaded!"
# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

bind v split-window -h
bind h split-window -v

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

#### basic settings

# look'n feel
set-option -g status-fg cyan
set-option -g status-bg black
set -g pane-active-border-style fg=colour166,bg=default
set -g window-style fg=colour10,bg=default
set -g window-active-style fg=colour12,bg=default
set-option -g status-justify "left"
#set-option utf8-default on
set -g mouse on
set-option -g history-limit 64096

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour136,bg=colour235

set -sg escape-time 10

# import
if-shell "uname -s | grep -q Darwin" "source $HOME/.config/tmux/macos.conf"

source $HOME/.config/tmux/statusline.conf
source $HOME/.config/tmux/utility.conf

run '~/.tmux/plugins/tpm/tpm'

