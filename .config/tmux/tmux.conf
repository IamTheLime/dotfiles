set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "janoamaral/tokyo-night-tmux"
# action key
# unbind C-b
# set-option -g prefix C-t
set-option -g prefix C-b
set-option -g repeat-time 0
set-option -g focus-events on

#### Key bindings
set-window-option -g mode-keys vi

#bind t send-key C-t
# Reload settings
bind r source-file $HOME/.config/tmux/tmux.conf \; display "Reloaded!"
# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

bind v split-window -h
bind h split-window -v

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

#### basic settings
set -g mouse on
set-window-option -g mode-keys vi
set-option -g history-limit 64096
set -sg escape-time 10
#### COLOUR

set -g set-titles on
set -g set-titles-string "#T"
# import
if-shell "uname -s | grep -q Darwin" "source $HOME/.config/tmux/macos.conf"

source $HOME/.config/tmux/utility.conf
set-option -g status-position top
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g status-left "#[fg=black,bg=#41a6b5,bold] #S #[fg=blue,bg=default,nobold,noitalics,nounderscore]"
set -g window-status-format "#[fg=brightwhite,bg=#1a1b26,nobold,noitalics,nounderscore]  ï’‰ #I #W #F  "
set -g status-bg "#1a1b26"
run '~/.tmux/plugins/tpm/tpm'

